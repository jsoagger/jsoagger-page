<html>
	<head>
		<title>JSoagger</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">
	
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="index.html" class="logo"> Business modules - Authentication</a>
									<ul class="icons">
										<li><a href="https://github.com/jsoagger" class="icon brands fa-github"><span class="label">Github</span></a></li>
									</ul>
								</header>
								
								<section id="banner">
									<div class="content">
										<header>
											<h1>Authentication</h1>
											<p>Managed by apache Shiro</p>											
										</header>
									</div>
								</section>
						
							 <!-- Section -->
							<section>

							</section>
						</div>
					</div>

				<!-- Sidebar begin-->
				<div w3-include-html="menu.html" id="sidebar">
						
				</div>
				<!-- Sidebar end-->
		</div>
		
		<!-- Scripts -->
		<script src="assets/js/jsoagger.js"></script>						
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script>includeHTML();</script>

		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		
		<script type="text/javascript">

	// Menu.
		var $menu = $('#menu'),
			$menu_openers = $menu.children('ul').find('.opener');

		// Openers.
			$menu_openers.each(function() {

				var $this = $(this);

				$this.on('click', function(event) {

					// Prevent default.
						event.preventDefault();

					// Toggle.
						$menu_openers.not($this).removeClass('active');
						$this.toggleClass('active');

					// Trigger resize (sidebar lock).
						$window.triggerHandler('resize.sidebar-lock');

				});

			});

		</script>
	</body>
</html>
